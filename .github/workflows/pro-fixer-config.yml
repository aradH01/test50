# Pro Fixer v4 Configuration
#
# This configuration file allows you to customize the behavior
# of the Pro Fixer enhanced workflow without modifying the main workflow file.

# Enable/disable specific fix types
fixes:
  prettier: true
  eslint: true
  typescript: true
  tests: true
  build_verification: true

# TypeScript fixer settings
typescript:
  # Skip files matching these patterns
  ignore_patterns:
    - "**/*.d.ts"
    - "**/node_modules/**"
    - "**/.next/**"

  # Maximum number of errors to attempt fixing per run
  max_errors: 50

  # Auto-add common imports
  auto_imports:
    react: true
    testing_library: true
    next: true

# Test fixer settings
tests:
  # Update snapshots automatically
  update_snapshots: true

  # Generate missing test files
  generate_missing: true

  # Test file patterns to include
  test_patterns:
    - "**/*.test.{js,jsx,ts,tsx}"
    - "**/*.spec.{js,jsx,ts,tsx}"
    - "**/__tests__/**/*.{js,jsx,ts,tsx}"

# Build verification settings
build:
  # Skip build verification (useful for faster runs)
  skip_verification: false

  # Custom build command (defaults to npm run build)
  build_command: "npm run build"

# PR settings
pr:
  # Custom PR title template
  title_template: "ðŸ¤– Pro Fixer v4: Enhanced automated fixes"

  # Custom PR body template (supports GitHub Actions expressions)
  body_template: |
    ## ðŸ¤– Pro Fixer v4 - Enhanced Automated Fixes

    This PR was created automatically to fix various code issues.

    ### What was fixed:
    ${{ steps.git-check.outputs.summary }}

    ### Review checklist:
    - [ ] All automated fixes look correct
    - [ ] No functionality was broken
    - [ ] Tests still pass after changes
    - [ ] TypeScript compilation succeeds

    *Auto-generated by Pro Fixer v4*

  # Labels to add to PRs
  labels:
    - "auto-fix"
    - "typescript"
    - "tests"
    - "maintenance"

# Advanced settings
advanced:
  # Maximum number of files to fix in a single run
  max_files_per_run: 100

  # Timeout for individual fix operations (in minutes)
  fix_timeout: 5

  # Clean up temporary files
  cleanup_temp_files: true
